<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>

  <div class="container">

      <!------ TARJETA---- -->

      <section class="card">

        <!----- PARTE DELANTERA--- -->


            <div class="card__front">

                <div class="front__logo">
                  <img src="./images/card-logo.svg" alt="">
                </div>

                    <div class="front__data">

                        <div class="data__number" id="changeNumberCard">
                          <p>0000 0000 0000 0000</p>
                        </div>

                      <div class="data__container">

                            <div class="data__name" id="changeFullName">
                              <p>Juancho Pepe</p>
                            </div>

                            <div class="data__date">
                              <p>00/00</p>
                            </div>

                      </div>

                    </div>

            </div>


            <!-----------PARTE DORSAL----- -->

            <div class="card__back">

              <div class="cvNumber">
                <p>000</p>
              </div>

            </div>


      </section>

      <!------ FORMULARIO--------- -->


      <form action="">

            <div class="datos">
              
                  <label for="fullname">CARDHOLDER NAME</label>

                  <input type="text" name="fullname" id="fullname" placeholder="Juancho Pepe" maxlength="18">
                  <p id="errorName" class="error"></p>


            </div>

            <div class="datos">

                  <label for="numberCard">CARD NUMBER</label>
                  <input type="text" name="" id="numberCard" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
                  <p id="errorNumber" class="error"></p>


            </div>


            <div class="datosFlex">

                  <div  class="expDate">

                    <label for="">EXP. DATE (MM/YY)</label>

                    <span class="expDate__inputs">
                      
                          <input type="text" placeholder="MM">
                          <input type="text" placeholder="YY">

                    </span>

                  </div>


                  <div class="CVC">

                          <label for="">CVC</label>
                          <input type="text" name="" id="" placeholder="e.g. 123">

                  </div>


            </div>

            <button>Confirm</button>

      </form>


  </div>

<!------------------- FOOTER------------- -->

  <footer>

    <div class="attribution">

      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      </p>

      <p>
        Coded by <a href="https://github.com/MatuLeon">Matias Leon</a>.
      </p>

    </div>

  </footer>


  <script src="./js/main.js"></script>
</body>
</html>
