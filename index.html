<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>

  
  <!--------- TARJETA-------->
  
  <main>

    <section class="card-container">
      <div class="card-front">

        <img src="./images/bg-card-front.png" alt="" class="card-front__img">
        <img src="./images/card-logo.svg" alt="" class="card-front__logo">
          <span class="card-front__numero" id="changeNumberCard">0000 0000 0000 0000</span>
          <span class="card-front__nombre" id="changeFullName">Juancho Pepe</span>
          <span class="card-front__exp">MM / YY</span>
      </div>

      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="" class="card-back__img">
          <span class="card-back__cvc" id="changeCVC">000</span>

      </div>

    </section>


      <!------ FORMULARIO--------- -->

    <section class="form-container">
      <form action="" id= "form">

            <div class="datos">
              
                  <label for="fullname">CARDHOLDER NAME</label>

                  <input type="text" name="fullname" id="fullname" placeholder="Juancho Pepe" maxlength="18" required>
                  <p id="errorName" class="error"></p>


            </div>

            <div class="datos">

                  <label for="numberCard">CARD NUMBER</label>
                  <input type="text" name="" id="numberCard" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" required>
                  <p id="errorNumber" class="error"></p>


            </div>


            <div class="datosFlex">

                  <div  class="expDate">

                    <label for="">EXP. DATE (MM/YY)</label>

                    <div class="expDate__inputs">
                      
                          <input type="text" placeholder="MM" id="dateMM" maxlength="2" required>
                          <input type="text" placeholder="YY" id="dateYY" maxlength="2" required>

                    </div>

                    <p class="error" id="errorFecha"></p>

                  </div>


                  <div class="CVC">

                          <label for="cvc">CVC</label>
                          <input type="text" name="" id="cvc" placeholder="e.g. 123" maxlength="3" required>
                          <p class="error" id="errorCVC"></p>

                  </div>


            </div>

            <button id="button">Confirm</button>

            <section id="formEnviado"></section>

      
      </form>

    </section>
  </main>


<!------------------- FOOTER------------- -->

  <footer>

    <div class="attribution">

      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      </p>

      <p>
        Coded by <a href="https://github.com/MatuLeon">Matias Leon</a>.
      </p>

    </div>

  </footer>


  <script src="./js/main.js"></script>
</body>
</html>
